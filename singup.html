<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main2">
        <h1> welcome to 
            <br>
        <span> GrayWolf Tattos's</span></h1>
        <h2> Please Enter Your Details</h2>

        <form>
            Enter Your Name <input class="text" type="text" placeholder="enter your name" pattern="A-Za-z" required>
            <br>
            Enter Your Email-ID <input class="email" type="email" placeholder="abc@gmail.com" required>
            <br>
            Enter Your Password <input class="pass" type="password" minlength="8" maxlength="12" pattern="A-Za-z0-9" {12} placeholder="password" required>
            <br>
            Age <input class="age" type="number" max="65" min="18" placeholder="18" required>
            <br>
            Gender <input class="gen" type="radio" name="gender"> male
            <input class="fem" type="radio" name="gender"> female
            <input class="tra" type="radio" name="gender">Transgender
            <br>
            Mobile no<input class="mob" type="tel" placeholder="+91 1234567890" pattern="0-9"{} required>
            <br>
            Address <input class="add" type="address" placeholder="address" required>
            <br>
            Date of Birth <input class="dob" type="date" required>
            <br>
            <button > <a href="#">submit</a></button>
            

        </form>
    </div>
   
    
</body>
</html>
